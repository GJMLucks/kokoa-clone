<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        
        <header class="alt-screen-header">
            <div class="alt-screen-header__col">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="alt-screen-header__col">
                <span class="alt-screen-header__title">Settings</span>
            </div>
            <div class="alt-screen-header__col">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>

        <main class="screen-main settings-screen">
            <ul class="settings">
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-bullhorn"></i></div>
                        <span class="settings__li__col__name">Notices</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-flask"></i></div>
                        <span class="settings__li__col__name">Kakao Lab</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-circle-info"></i></div>
                        <span class="settings__li__col__name">Version</span>
                    </div>
                    <span class="settings__li__status">Latest Version</span>
                </div>
                <div class="section-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-lock"></i></div>
                        <span class="settings__li__col__name">Privacy</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-regular fa-bell"></i></div>
                        <span class="settings__li__col__name">Notifications</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-regular fa-user"></i></div>
                        <span class="settings__li__col__name">friends</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-regular fa-comment"></i></div>
                        <span class="settings__li__col__name">Chats</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-display"></i></div>
                        <span class="settings__li__col__name">Display</span>
                        <div class="settings__li__col__notification-badge">N</div>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-brush"></i></div>
                        <span class="settings__li__col__name">Themes</span>
                        <div class="settings__li__col__notification-badge">N</div>
                    </div>
                    <span class="settings__li__status">Default theme</span>
                </div>
                <div class="li-divider"></div>
                <div class="settings__li">
                    <div class="settings__li__col">
                        <div class="settings__li__col__icon"><i class="fa-solid fa-phone-flip"></i></div>
                        <span class="settings__li__col__name">Call</span>
                    </div>
                    <span class="settings__li__status"></span>
                </div>
            </ul>
        </main>
        
        <nav class="screen-nav">
            <a href="friends.html" class="screen-nav__icon"><i class="fa-regular fa-user"></i></a>
            <a href="chats.html" class="screen-nav__icon">
                <i class="fa-solid fa-comment"></i>
                <span class="screen-nav__badge unread-comment-number-badge">1</span>
            </a>
            <a href="find.html" class="screen-nav__icon"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="more.html" class="screen-nav__icon"><i class="fa-solid fa-ellipsis"></i></a>
        </nav>

        <script src="https://kit.fontawesome.com/a18e38f263.js" crossorigin="anonymous"></script>
    </body>
</html>
