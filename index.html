<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <main class="screen-main">
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
                <p class="welcome-header__text">If you have a Kakao Account,</p>
                <p class="welcome-header__text">log in with email or phone number.</p>
            </header>

            <form class="login-form">
                <input type="text" placeholder="Email or phone number"/>
                <input type="password" placeholder="Password"/>
                <input href="friends.html" type="submit" value="Log in"/>
                <input type="submit" value="Sign Up"/>
                <a href="#">Find Kakao Account or Password</a>
            </form>
        </main>

        <div class="error-rising-page"><span>view-width is too wide</span></div>

        <script src="https://kit.fontawesome.com/a18e38f263.js" crossorigin="anonymous"></script>
    </body>
</html>
