<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        
        <header class="alt-screen-header">
            <div class="alt-screen-header__col">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </div>
            <div class="alt-screen-header__col">
                <span class="alt-screen-header__title">It's me</span>
            </div>
            <div class="alt-screen-header__col">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main class="chat-main">
            <div class="chat-day">
                <span class="chat-day__text">Tuesday, june 30, 2020</span>
            </div>
            <div class="chat">
                <div class="chat__img">
                    <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="">
                </div>
                <div class="chat__col">
                    <span class="chat__col__name">It's you</span>
                    <div class="chat__col__payload">
                        <p class="chat__col__payload__message">Hi!</p>
                        <span class="chat__col__payload__time">21:27</span>
                    </div>
                </div>
            </div>
            
            <div class="chat chat-from-me">
                <div class="chat__col">
                    <div class="chat__col__payload">
                        <p class="chat__col__payload__message">Hi!</p>
                        <span class="chat__col__payload__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="message-input">
            <div class="message-input__col">
                <div class="message-input__col__otherinput-icon">
                    <i class="fa-solid fa-square-plus"></i>
                </div>
            </div>
            <div class="message-input__col">
                <input class="message-input__col__input" type="text" placeholder="Write a comment..."/>
                <div class="message-input__col__emoticon">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="message-input__col__send-icon">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
        </div>

        <div class="error-rising-page"><span>view-width is too wide</span></div>

        <script src="https://kit.fontawesome.com/a18e38f263.js" crossorigin="anonymous"></script>
    </body>
</html>
